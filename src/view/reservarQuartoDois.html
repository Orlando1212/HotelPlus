<!-- Tela 4.2 Reservar quarto, inserir dados II -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reservarQuartoII.css">
    <script type="text/javascript" src="./scripts/cadReserva.js">

    </script>
    <title>Reserva Quarto</title>
</head>
<body>
  <div class="Background-Foto">
    <div class="Card1">
      <div class="Card2">
        <h2 class="Titulo">Reservar Quarto</h2>

        <form class="Formulario" id ="cadastraReserva">

        <div class="Containers-Superior">
            <div class="Container-Input-Texto">
                <p>Suíte</p>
                <div class="Input-ContainerI">
                <label for="suite"></label><br>
                <input class="InputI" type="text" id="numeroQuarto"  placeholder="000"><br><br>
                </div>
            </div>

            <div class="Container-Input-Texto">
                <p>CPF do Cliente</p>
                <div class="Input-ContainerII">
                <label for="capacidade"></label><br>
                <input class="InputII" type="text" id="cpfCliente" placeholder="000.000.000-00"><br><br>
                </div>
            </div>

            <div class="Container-Input-Texto">
                <p>Nº de Pessoas</p>
                <div class="Input-ContainerIII">
                    <label for="valorDia"></label><br>
                    <input class="InputIII" type="text" id="qntPessoas" placeholder="0"><br><br>
                </div>
            </div>
        </div>

        <div class="Containers-Superior">
            <div class="Container-Input-Texto">
                <p>Check-In</p>
                <div class="Input-ContainerIII">
                <label for="suite"></label><br> 
                <input class="InputIII" type="date" id="checkIn"  placeholder="00/00/0000"><br><br>
                </div>
            </div>

            <div class="Container-Input-Texto">
                <p>Check-Out</p>
                <div class="Input-ContainerIII">
                <label for="capacidade"></label><br>
                <input class="InputIII" type="date" id="checkOut" placeholder="00/00/0000"><br><br>
                </div>
            </div>

            <div class="Container-Input-Texto">
                <p>Valor</p>
                <div class="Input-ContainerIII">
                    <label for="valorDia"></label><br>
                    <input class="InputIII" type="text" id="reservaValor" placeholder="R$000,00"><br><br>
                </div>
            </div>
        </div>
        

        <div class="Botoes-Inferiores">
            <div class="Caixa-Botao-Cancelar">
                <a class="Botao-Cancelar" href="./telaPrincipal.html">CANCELAR</a>
            </div>
            
            <div class="Caixa-Botao-Cadastrar">
                <button class="Botao-Cadastrar">CADASTRAR</button>
            </div> 
        </div>

        </form> 
      </div>
    </div>
</div>
</body>
</html>
